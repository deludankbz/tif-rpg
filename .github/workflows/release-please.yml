name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: minid6

  build-and-release:
    runs-on: ubuntu-latest
    needs: release-please
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Sass
        run: npm install -g sass

      - name: Compile Sass
        run: sass scss:css/ --style=expanded

      - name: Create release archive
        run: |
          zip -r release.zip . \
            --exclude "Makefile" \
            --exclude "notes/*" \
            --exclude "package.json" \
            --exclude ".github/*" \
            --exclude "scss/*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release.zip